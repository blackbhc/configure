# My alacritty configuration file: mainly from the official configuration file
import:
  # colortheme
 - ~/.config/alacritty/themes/themes/challenger_deep.yaml

env:
  TERM: alacritty

window:
  dimensions:
    columns: 0
    lines: 0
  position:
    x: 0 
    y: 0
  padding:
    x: 0
    y: 0
  decorations: full # decorations of alacritty
  opacity: 0.618 # opacity of the background
  option_as_alt: Both # server both option key as meta/alt, macos only


scrolling:
  # Maximum number of lines in the scrollback buffer.
  history: 100000
  # Scrolling distance multiplier.
  multiplier: 3


# Font configuration
font:
  # Normal font face
  normal:
    # Font family
    family: Hack Nerd Font
    style: Regular
  # Bold font face
  bold:
    family: Hack Nerd Font
    style: Bold

  # Italic font face
  italic:
    family: Hack Nerd Font
    style: Italic

  # Bold italic font face
  bold_italic:
    family: Hack Nerd Font
    style: Bold Italic
  # Point size
  size: 16.0


cursor:
  # Cursor style
  shape: Block
    # Values for `shape`:
    #   - â–‡ Block
    #   - _ Underline
    #   - | Beam

    # Cursor blinking state
    # Values for `blinking`:
    #   - Never: Prevent the cursor from ever blinking
    #   - Off: Disable blinking by default
    #   - On: Enable blinking by default
    #   - Always: Force the cursor to always blink
  blinking: On

  # Vi mode cursor style
  #
  # If the vi mode cursor style is `None` or not specified, it will fall back to
  # the style of the active value of the normal cursor.
  #
  # See `cursor.style` for available options.
  #vi_mode_style: None

  # Cursor blinking interval in milliseconds.
  blink_interval: 750

  # Time after which cursor stops blinking, in seconds.
  #
  # Specifying '0' will disable timeout for blinking.
  #blink_timeout: 5

  # If this is `true`, the cursor will be rendered as a hollow box when the
  # window is not focused.
  #unfocused_hollow: true

  # Thickness of the cursor relative to the cell width as floating point number
  # from `0.0` to `1.0`.
  #thickness: 0.15


# Shell
#
# You can set `shell.program` to the path of your favorite shell, e.g.
# `/bin/fish`. Entries in `shell.args` are passed unmodified as arguments to the
# shell.
#
# Default:
#   - (Linux/BSD/macOS) `$SHELL` or the user's login shell, if `$SHELL` is unset
#   - (Windows) powershell
shell:
  program: /bin/zsh
  args:
    - --login


mouse:
  # Click settings
  #
  # The `double_click` and `triple_click` settings control the time
  # alacritty should wait for accepting multiple clicks as one double
  # or triple click.
  #double_click: { threshold: 300 }
  #triple_click: { threshold: 300 }

  # If this is `true`, the cursor is temporarily hidden when typing.
  hide_when_typing: true 
